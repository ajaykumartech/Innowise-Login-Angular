<div class="main-div">
  <div class="title">Log In</div>
  <div class="wrapper">
    <form [formGroup]="inputsForm" (ngSubmit)="save()" name="myForm">
      <div class="row form-group">
        <h5>Username</h5>
        <input type="text" placeholder=" &#xF002; Placeholder" name="UserNameOrEmail" [(ngModel)]="inputData"
          formControlName="UserNameOrEmail" (input)="onKeyUp($event)" required style="font-family:Arial, FontAwesome"
          class="form-control">

        <i class="fas fa-times-circle" *ngIf="inputData" (click)="clear()"></i>
        <p class="validation"
          *ngIf="inputsForm.controls['UserNameOrEmail'].dirty && inputsForm.hasError('required', 'UserNameOrEmail')">
          *Username is required</p>
        <p class="validation">{{error}}</p>
        <!-- <span class="validation" *ngIf="inputsForm.controls['username'].dirty && inputsForm.hasError('pattern', 'username')"><br>*First letter must be capital, maxlength 30 required</span> -->
        <!-- <span class="validation" *ngIf="inputsForm.controls['username'].dirty && inputsForm.hasError('email', 'username')"><br>*Enter valid email id</span> -->

      </div>
      <div class="row">
        <h5>Password</h5>
        <input type="Password" placeholder=" &#xF002; Placeholder" name="Password" formControlName="Password" required
          class="form-control" style="font-family:Arial, FontAwesome">
        <!-- <i class="fas fa-times-circle"></i> -->
        <p class="validation"
          *ngIf="inputsForm.controls['Password'].dirty && inputsForm.hasError('required', 'Password')">*Password is
          required</p>
        <p class="validation"
          *ngIf="inputsForm.controls['Password'].dirty && inputsForm.hasError('minlength', 'Password')">*Minimum 6
          characters required </p>

      </div>

      <div class="row">
        <a href="#">Reset Password</a>
      </div>
      <div class="row1">
        <h5>Environment</h5>
        <select class="environment" required formControlName="EnvironmentID" name="EnvironmentID">
          <option> </option>
          <option type="text" *ngFor="let env of data" style="font-family:Arial, FontAwesome">
            {{env.organizationEnvironmentName}}</option>
        </select>
      </div>

      <button mat-raised-button color="primary" class="mat-raised-button">Login</button>
      <!-- [disabled]="!inputsForm.valid" -->

      <br><br><br>
      <p>Or,</p>
    </form>
